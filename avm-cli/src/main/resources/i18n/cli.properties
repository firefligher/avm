args.option.activity = Temporary overrides the launcher activity of the specified APK file with the specified class.
args.option.help = Writes this help text to the standard output stream (file descriptor number one).
args.option.cache = Enables the caching of translated bytecode.
args.option.cacheSize = Sets the maximum size in bytes of the bytecode cache (if enabled).
args.option.cacheDirectory = Sets the path to the directory of the bytecode cache (if enabled).
args.option.nonOptions = The path to the APK file which contains the application that you want to launch.